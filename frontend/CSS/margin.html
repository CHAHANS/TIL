<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width:200px;
            height:100px;
            background: #0094ff;
        }
        .box1 {margin: 30px 50px 20px 40px}
        .box2 {margin: 30px 50px}
        .box3 {margin: 50px}
        .box4 {margin: 30px 5px 10px;}
        /* margin 속성값 입력에 따라 다르게 적용됨, 기본순서 시계방향, 생략시 좌우묶음->상하묶음 순으로 적용 */
        .box5 {margin: 10px auto;} /*auto로 자동으로 맞출 수 있음 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    
</body>
</html>
