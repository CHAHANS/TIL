<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width:500px;
            padding:15px;
            border:5px solid gray;
        }
        h2{
            font-size:20px;
            color:orange;
        }
        p{
            font-size:15px;
            color:blue;
        }

</head>
<body>
    <h2>h2 타이틀은 오랜지색</h2>
    <p>p 태그는 파란색</p>
    <section>
        <h2>section</h2>
        <p>p tag in section</p>
    </section>
</body>
</html>
