<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:400px;
            height:100px;
            background:#ff6a00;
        }
        .box2{
            width:50%;
            height:100px;
            background:#0094ff;
        }
        div {
            margin:10px;
        }
        #block img{
            display:block;
            margin:10px;
        }
        nav ul li{
            display:inline-block;
            margin:20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <p>img</p>
    <div id="inline">
        <img src="images/bg1.jpg">
        <img src="images/bg2.png">
        <img src="images/bg3.png">
    </div>
    <div id="block">
        <img src="images/bg1.jpg">
        <img src="images/bg2.png">
        <img src="images/bg3.png">
    </div>
    <nav>
        <ul>
            <li><a href="#">공공</a></li>
            <li><a href="#">농농</a></li>
            <li><a href="#">동동</a></li>
            <li><a href="#">롱롱</a></li>
        </ul>
    </nav>
</body>
</html>
